<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a class="list" ui-sref="post.list" class="list">Post List</a></li>
        <li><a class="create" ui-sref="post.create" class="create">New Post</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Post</h1>
    <ol class="property-list post">
  <li class="fieldcontain">
    <span id="datePublished-label" class="property-label">Date Published</span>
    <div class="property-value" aria-labelledby="datePublished-label">
      <span>{{vm.post.datePublished | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="title-label" class="property-label">Title</span>
    <div class="property-value" aria-labelledby="title-label">
      <span>{{vm.post.title}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="body-label" class="property-label">Body</span>
    <div class="property-value" aria-labelledby="body-label">
      <span>{{vm.post.body}}</span>
    </div>
  </li>
</ol>
    <form ng-submit="vm.delete()">
        <fieldset class="buttons">
            <a class="edit" ui-sref="post.edit({id: vm.post.id})">Edit</a>
            <input class="delete" type="submit" value="Delete" onclick="return confirm('Are you sure?');" />
        </fieldset>
    </form>
</div>
